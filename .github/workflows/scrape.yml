name: Scrape Sreality

on:
  schedule:
    - cron: '0 8 * * *'  # Spustí se každý den v 8:00
  workflow_dispatch:      # Umožní i manuální spuštění

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      env:
        CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$CREDENTIALS" > credentials.json
        echo "Credentials file created and contains $(wc -l credentials.json) lines"
        
    - name: Run scraper
      run: python sreality_scraper.py
      
    - name: Upload logs if failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: |
          credentials.json
          *.log
        retention-days: 5
        
    - name: Cleanup
      if: always()
      run: rm -f credentials.json