name: Scrape Sreality

on:
  schedule:
    - cron: '0 8 * * *'  # Spustí se každý den v 8:00
  workflow_dispatch:      # Umožní i manuální spuštění

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas openpyxl
    
    - name: Run scraper
      run: python sreality_scraper.py
    
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add byty_karvina.xlsx
        git diff-index --quiet HEAD || (git commit -m "Update data $(date '+%Y-%m-%d')" && git push)
